<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> DOM Manipulasi Element</title>

    <style>
        .bg-green{
            background-color: rgb(0, 255, 153);
        }

        .bg-blue{
            background-color: blue;
        }
    </style>
</head>
<body>
    <div id="container" class="bg-black">
        <h1>title</h1>
        <p>ini text</p>
    </div>
        <p id="paragraph" class="paragraph">ini paragraph</p>
        <ul id="list">
            <li>ini 1</li>
            <li>ini 2</li>
            <li>ini 3</li>
        </ul>

        <div class="box">
            <p>ini box 1</p>
            <p>ini box 2</p>
            <p>ini box 3</p>
        </div>
    <script>
        //mengubah konten
        // 1. element.textContent(hanya mengubah teks)
        const title = document.querySelector('h1');
        title.textContent = '<h2>ini title baru</h2>';

        //2. element.innerHTML (dapat mengubah dan membaca tag html, dan mengubah tag html)
        const text = document.querySelector('p');
        text.innerHTML = '<h2> <em>ini text baru </em></h2>';


        //manipulasi attribute (contohnya bisa menambah atribute class)

        //menggunakan setAttribute
       const conatiner = document.getElementById('container');
       conatiner.setAttribute('class', 'bg-green');
        console.log(conatiner)
       
       //menggunakan classList menambah class tanpa menghapus class lama
       const paragraph = document.getElementById('list');
       paragraph.classList.add('bg-blue');



        //manipulasi style hanya bisa satu element saja, kecuali  menggunakan looping
        const li = document.getElementsByClassName('box')[0];
        li.style.color = 'red';
       console.log(li);
    </script>
</body>
</html>
