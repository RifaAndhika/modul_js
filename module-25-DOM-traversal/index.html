<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Traversal</title>
</head>
<body>
    
     <h1>DOM Traversal</h1>
     <p>ini text</p>
     <ul id="list-items">
        <li id="item-1">ini adalah item 1</li>
        <li id="item-2">ini adalah item 2</li>
        <li id="item-3">ini adalah item 3</li>
     </ul>

     <script>
       const item1 = document.getElementById('item-1');
       const item2 = document.getElementById('item-2');
       console.log(item1.parentNode);
       console.log(item1.parentElement);
      const listItem = document.getElementById('list-items');
      console.log(listItem.childNodes);
      console.log(listItem.children);
      console.log(listItem.firstElementChild);
      console.log(listItem.lastElementChild);
      console.log(item1.nextElementSibling);
      console.log(item2.previousElementSibling);
      </script>
</body>
</html>
